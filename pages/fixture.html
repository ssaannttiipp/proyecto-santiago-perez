        content="Vivi la copa del mundo desde todos las plataformas, informate y elegi quien sera el ganador del torneo">
    <title>World Cup 2022-FIXTURE</title>

    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header class="header">
        <img src="../imagenes/logo-world-cup-2022.png" width="120" height="120" alt="">
        <a href="#lateral" class="header__open">
            <span class="jam jam-menu"></span>

        <nav class="nav" id="lateral">

                <li><a href="../index.html" class="enlace">Inicio</a></li>

                <li><a href="estadios.html" class="enlace">Estadios</a></li>
                <li><a href="fixture.html" class="enlace">Fixture</a></li>
                <li><a href="torneo.html" class="enlace">Torneo</a></li>
                <li class="nav__item nav__item--close">
                    <a class="nav__enlace" href="#"><span class="jam jam-close"></span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="fondo_torneo">


        
        <span class="text-center">
            <section class="img-fixture-escritorio">
                <img src="../imagenes/fixture-qatar.png" height="800px" width="1000px" class="border border-dark" alt="...">

              
            </section>
        <br>
            <section class="img-fixture-escritorio">
                <img src="../imagenes/LLAVES-COPA.png" class="border border-dark" width="1000px" alt="">

              
            </section>
        </span>
       

        <section class="img-fixture-mobil">
            <img src="../imagenes/FIXTURE.jpg" class="img-fluid" alt="...">
        </section>
        <br>

        <div class="h4 pb-2 mb-4 text-white border-bottom border-white">
            PRONOSTICO
          </div>
        

        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" placeholder="Ingrese su email" required>
                <div class="invalid-feedback">
                    Por favor seleccione un correo valido.
                </div>
            </div>
            </div>
            <div class="col-md-3">
                <label for="Pais" class="form-label">Pais</label>
                <input type="text" class="form-control" id="Pais" placeholder="Pais de Origen" required>
                <div class="invalid-feedback">
                    Por favor seleccione un pais valido.
                </div>
            </div>
            <div class="col-md-6">
                <label for="Campeon" class="form-label"> QUIEN SALE CAMPEON!</label>
                <select class="form-select" id="Campeon" required>
                    <option selected disabled value="">Seleccione Pais ganador...</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Francia">Francia</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Belgica">Belgica</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Otro">Otro</option>
                </select>
                <div class="invalid-feedback">
                    Por favor seleccione una opcion.
                </div>
            </div>
            <div class="col-md-3">
                <label for="otro" class="form-label">Otro</label>
                <input type="text" class="form-control" id="otro" placeholder="Ingresar pais ganador">

            </div>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary" type="Enviar">Enviar Pronostico</button>
            </div>

        </form>


    </main>

    <footer class="footer">

        <img src="../imagenes/fifa-logo.jpg" width="150" height="150" alt="">
        <h4 class="terminos">Copyright © 1994 - 2022 FIFA. Reservados todos los derechos.</h4>
        <ul class="redes">
            <li><a href="https://www.instagram.com/fifaworldcup/?hl=es" class="redes_lista"><img
                        src="../imagenes/instagram.png" alt="logo instagram" width="32px" height="35px"></a></li>
            <li><a href="https://twitter.com/FIFAWorldCup" class="redes_lista"><img
                        src="../imagenes/signo-de-twitter.png" alt="logo twitter"></a></li>
            <li><a href="https://www.facebook.com/fifaworldcup" class="redes_lista"><img src="../imagenes/facebook.png"
                        alt="logo facebook"></a></li>
            <li><a href="https://www.youtube.com/fifa" class="redes_lista"><img src="../imagenes/youtube.png"
                        alt="logo youtube"></a></li>
        </ul>
    </footer>

    <footer class="footer_mobile">
        <img src="../imagenes/fifa-logo.jpg" width="90px" height="90px" alt="">
        <ul class="redes">
            <li><a href="https://www.instagram.com/fifaworldcup/?hl=es" class="redes_lista"><img
                        src="../imagenes/instagram_mobile.png" alt="logo instagram"></a></li>
            <li><a href="https://twitter.com/FIFAWorldCup" class="redes_lista"><img src="../imagenes/twitter_mobile.png"
                        alt=""></a></li>
            <li><a href="https://www.facebook.com/fifaworldcup" class="redes_lista"><img
                        src="../imagenes/facebook_mobile.png" alt=""></a></li>
            <li><a href="https://www.youtube.com/fifa" class="redes_lista"><img src="../imagenes/youtube_mobile.png"
                        alt=""></a></li>
        </ul>
    </footer>
