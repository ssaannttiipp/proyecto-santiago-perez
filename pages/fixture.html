<H3>PRONOSTICO</H3>
    
<form action="ruta a donde se envia" method="get o post" enctype="encriptacion">
       
    <div>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresar su nombre completo">
    </div>
<br>
    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingresar su edad">
    </div>
<br>
    <div>
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">
    </div>
    <br>
    <div>
        <label for="pais">Pais de origen:</label>
        <input type="text" id="pais" name="pais" placeholder="Ingresar su pais de origen">
    </div>
<br>
    <div>
        <label for="pais">Quien sale Campeón del Mundo?</label>
        <select name="pais" id="pais">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Alemania">Alemania</option>
            <option value="Francia">Francia</option>
            <option value="España">España</option>
            <option value="Portugal">Portugal</option>
            <option value="Inglaterra">Inglaterra</option>
            <option value="Belgica">Belgica</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Otro">Otro</option>
        </select>
    </div>

<br>
    <div>
        <label for="pais">Si marcaste "Otro":</label>
        <input type="text" id="pais" name="pais" placeholder="Ingresar pais ganador">
    </div>
<button>ENVIAR</button>
